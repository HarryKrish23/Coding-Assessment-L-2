<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/b72d535429.js" crossorigin="anonymous"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Dynamic E-commerce</title>
  </head>
  <body>
    <header>
      <h1>My E-commerce Store</h1>
    </header>
    <h1 class="choice">SELECT YOUR CHOICE</h1>

    <section class="tabs" onload="showProducts('men')">
      <button class="men" onclick="showProducts('Men')">
        <i class="fa-solid fa-person"></i></i> Men
      </button>
      <button class="women" onclick="showProducts('Women')"><i class="fa-solid fa-person-dress"></i> Women</button>
      <button class="kids" onclick="showProducts('Kids')"><i class="fa-solid fa-child"></i> Kids</button>
    </section>

    <section class="product" id="productContainer">
      <!-- Product cards will be dynamically added here based on tab selection -->
    </section>
    <script src="script.js"></script>
    <footer>
      <p>&copy; 2024 My E-commerce Store</p>
    </footer>

    <!-- Include JavaScript file for dynamic behavior -->
  </body>
</html>
